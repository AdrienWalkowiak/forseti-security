syntax = "proto3";

import "google/protobuf/any.proto";

package iamql;

service Iamql {
  rpc Ping(PingRequest) returns (PingReply) {}
  rpc QueryString(QueryStringRequest) returns (stream Row) {}
}

message PingRequest {
  string data = 1;
}

message PingReply {
  string data = 1;
}

message QueryStringRequest {
	string query = 1;
}

message Column {
	string name = 1;
	google.protobuf.Any value = 3;
}

message StringValue {
	string value = 1;
}

message BooleanValue {
	bool value = 1;
}

message NumberValue {
	int64 value = 1;
}

message Row {
	repeated Column columns = 1;
}
