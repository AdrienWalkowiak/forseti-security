# Sample rules for Auditor

rules:
  - type: google.cloud.forseti.auditor.rules.rule.Rule
    description: Instance statuses
    name: rules.instance.status.1
    configuration:
      variables:
        - status
      resources:
        - type: instance
          variables:
            status: status
      condition: status != 'RUNNING'

  - type: google.cloud.forseti.auditor.rules.rule.Rule
    description: Cloud SQL rules
    name: rules.cloudsql.status.1
    configuration:
      resources:
        - type: cloudsqlinstance
        - variables:
            authorized_networks: authorizedNetworks
            ssl_enabled: requireSsl
            instance_name: name
      conditions:
        - instance_name matches 'REGEX'
        - instance_name equals 'APPLE'
        - not instance_name equalsIgnoreCase 'ORANGE'
        - not instance_name matchesIgnoreCase 'REGEX'
        - authorized_networks matches '0.0.0.0/0'
        - ssl_enabled equals 'False'
        - instance_name matches '*'

  - type: google.cloud.forseti.auditor.rules.rule.Rule
    description: Big Query rules
    name: rules.bigquery.status.1
    configuration:
      resources:
        - type: cloudsqlinstance
        - variables:
            authorized_networks: authorizedNetworks
            ssl_enabled: requireSsl
            instance_name: name
      conditions:
        - instance_name matches 'REGEX' or instance_name matches 'FRUIT'
        - instance_name equals 'APPLE'
        - not instance_name equalsIgnoreCase 'ORANGE'
        - not instance_name matchesIgnoreCase 'REGEX'
        - authorized_networks matches '0.0.0.0/0'
        - ssl_enabled equals 'False'
        - instance_name matches '*'

  - type: google.cloud.forseti.auditor.rules.rule.Rule
    description: Test rule for project id
    name: rules.project.id.1
    configuration:
      variables:
        - resource_id
      resources:
        - type: project
          variables:
            resource_id: name
      condition: resource_id != "proj1"
-
